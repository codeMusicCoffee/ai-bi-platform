server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    # Serve Static Files
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Proxy API requests (Matching Next.js rewrite: /test/* -> Backend)
    location /test/ {
        # Strip the /test prefix if your backend doesn't expect it, 
        # BUT your Next.js rewrite was source: '/test/:path*' -> dest: 'backend_url/:path*'
        # If backend_url ends with /, it replaces /test/. 
        # Usually NestJS runs on /, so we strip /test.
        rewrite ^/test/(.*)$ /$1 break;
        
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
